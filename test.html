<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test Google Sheets</title>
</head>
<body>
<h2>Test Google Sheets Web App</h2>
<button id="testBtn">Send Test Invoice</button>

<script>
const WEB_APP_URL = "https://docs.google.com/spreadsheets/d/198nxusAmByoBoYA2Uq3ENHX2ubtjYo03OAraGtbKYsk/edit?usp=sharing"; // Replace with your Web App URL

document.getElementById('testBtn').onclick = async () => {
  try {
    const res = await fetch(WEB_APP_URL, {
      method: 'POST',
      body: JSON.stringify({
        invoiceNum: 'INV-TEST',
        invoiceDate: '2025-11-26',
        customerName: 'John Doe',
        customerAddress: '123 Test Street',
        items: [{description:'Test Item', qty:1, rate:100, amount:100}],
        subTotal: 100,
        taxAmount: 6,
        grandTotal: 106
      })
    });

    const data = await res.json();
    alert('Response: ' + JSON.stringify(data));
  } catch(err) {
    console.error(err);
    alert('Error: ' + err);
  }
};
</script>
</body>
</html>
